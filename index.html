<body>
    <h1>Build A Pet</h1>
    <form id="myForm">
        <div>Name:</div>
         <textarea rows = '2' cols = '50'> </textarea>
        <br>
     <div class = "input-container">
         <h1>Type of Pet:</h1>

            <option value="Joosus">Joosus Croissant</option>
        </select>
    </div>
    <div class = "input-container">
        <h2>Number of Legs:</h2>
        <input type = "radio" value = "1" name = "legs" class = "legs">1
        <input type = "radio" value = "2" name = "legs" class = "legs">2

        <input type = "radio" value = "5" name = "legs" class = "legs">wtf

    <div class = "input-container">
        <h2>Special Abilities</h2>
        <input type = "checkbox" value = "thunderbolt or some shit">thunderbolt
        <input type = "checkbox" value = "delicious">delicious
        <input type = "checkbox" value = "rise from the dead"> rise from the dead
    </div>
    <div class = "input-container">
        <h2>Pet Email:</h2>
        <textarea name="email" id="eamil" cols="30" rows="10"></textarea>
    </div>
    <div class = "input-container">
    </div>
        <input type="submit">
    </form>
